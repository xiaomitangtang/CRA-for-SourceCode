<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>upload img</title>
	<link rel="stylesheet" href="/assert/css/webuploader.css" />
	<!-- <script src="/assert/js/jquery.js"></script> -->
	<script src="/assert/js/webuploader.html5only.js"></script>
</head>

<body>
	<a href="javascript:;" id="upload">上传</a>


	<input type="file" id='uuu'>
	<button id='start'>开始</button>
	<script>
		var guid = WebUploader.guid();
		console.log(guid)
		var chunks = null;
		var ext = null;
		var uploader = WebUploader.create({

			auto: false,
			server: '/upload',
			// pick: '#upload',
			chunked: true,
			chunkSize: 1024 * 10,
			chunkRetry: 3,
			thread: 5,
			formData: {
				guid,
			}
		});
		$('#uuu').on('change', e => {
			console.log(e)
			console.log(e.target.files[0])
			uploader.addFiles(e.target.files[0])
		})
		$('#start').click(() => {
			uploader.upload()
		})
		uploader.on('uploadAccept', function (file, response) {
			console.log('uploadAccept', response.flag)
			if (!response.flag) {
				return false;
			} else {
				chunks = response.chunks;
				ext = response.ext;
				console.log('uploadAccept', response.ext)
				return true
			}
		});
		uploader.on('uploadError', function (file, reason) {
			console.log(reason, 'error')
		});
		uploader.on('uploadSuccess', function (file, reason) {
			console.log('file...', file)
			$.ajax({
				type: 'POST',
				url: '/merge',
				data: {
					guid,
					chunks,
					ext
				},
				success(data) {
					const { flag } = data;
					console.log(flag)
				}
			})
		});
		uploader.on('error', function (type) {
			console.log('error', type);
		});
		uploader.on('uploadComplete', function (file) {
			console.log(file)
		})
	</script>
</body>

</html>
